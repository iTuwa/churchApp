{% extends 'base.html' %}
{% block title %}Admin Login{% endblock %}
{% block content %}
<div class="space-y-4">
    <header class="space-y-1 text-center">
        <p class="text-xs font-semibold uppercase tracking-[0.2em] text-slate-500">Admin</p>
        <h1 class="text-xl font-semibold text-slate-900">Sign in</h1>
        <p class="text-sm text-slate-500">For ministry and admin team only.</p>
    </header>

    <form method="post" class="rounded-2xl bg-white border border-slate-100 shadow-sm p-4 space-y-3">
        <input type="text" name="username" required class="w-full rounded-xl border border-slate-200 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-500/70" placeholder="Username" />
        <input type="password" name="password" required class="w-full rounded-xl border border-slate-200 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-500/70" placeholder="Password" />
        <button type="submit" class="w-full inline-flex items-center justify-center px-3 py-2 rounded-xl bg-slate-900 text-white text-sm font-medium shadow-sm">Login</button>
    </form>
</div>
{% endblock %}
