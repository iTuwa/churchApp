{% extends 'base.html' %}
{% block title %}Manage Events{% endblock %}
{% block content %}
<div class="space-y-4">
    <header class="space-y-1 flex items-center justify-between">
        <div>
            <p class="text-xs font-semibold uppercase tracking-[0.2em] text-slate-500">Admin</p>
            <h1 class="text-xl font-semibold text-slate-900">Events</h1>
        </div>
        <a href="{{ url_for('admin.dashboard') }}" class="text-xs text-slate-500">Back</a>
    </header>

    <form method="post" class="rounded-2xl bg-white border border-slate-100 shadow-sm p-4 space-y-3">
        <input type="text" name="title" required class="w-full rounded-xl border border-slate-200 px-3 py-2 text-sm" placeholder="Title" />
        <input type="date" name="event_date" class="w-full rounded-xl border border-slate-200 px-3 py-2 text-sm" />
        <textarea name="description" required class="w-full min-h-[120px] rounded-xl border border-slate-200 px-3 py-2 text-sm" placeholder="Description..."></textarea>
        <button type="submit" class="w-full inline-flex items-center justify-center px-3 py-2 rounded-xl bg-slate-900 text-white text-sm font-medium">Save</button>
    </form>

    <section class="space-y-2">
        {% for e in events %}
        <article class="rounded-2xl bg-white border border-slate-100 shadow-sm p-3 flex items-center justify-between gap-3">
            <div>
                <p class="text-xs text-slate-500 mb-1">{{ e.event_date.strftime('%b %d, %Y') }}</p>
                <h2 class="text-sm font-semibold text-slate-900">{{ e.title }}</h2>
            </div>
            <form method="post" action="{{ url_for('admin.delete_event', event_id=e.id) }}">
                <button type="submit" class="text-[11px] px-2 py-1 rounded-lg border border-red-200 text-red-600 bg-red-50 hover:bg-red-100" onclick="return confirm('Are you sure you want to delete this event?');">Delete</button>
            </form>
        </article>
        {% else %}
        <p class="text-sm text-slate-600">No events yet.</p>
        {% endfor %}
    </section>
</div>
{% endblock %}
